<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cycle Slideshow</title>

<style>
      
   .centergal {
       margin-right:  200px;
   }
   
   .center {
       margin: auto;
   }
   .body {
       background: #00FFFF;
   }

<link href="resources/css/slideshow.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="resources/js/jquery.js"></script>
<script type="text/javascript" src="resources/js/jquery.cycle.js"></script>


<script type="text/javascript">
    
$(document).ready(function() {
													 

$('#gallery').cycle({
	fx: 'scrollRight',
	timeout: 3000,
	speed: 700,
	delay: -2000,
	pager: '#pager',
	next: '#next',
	prev: '#prev'
});

$('#playControl').toggle(
		function() {
			$('#gallery').cycle('pause');
			$(this).text('Play (Запуск)');
		},
		function() {
			$('#gallery').cycle('resume');
			$(this).text('Pause');
		});

}); // end ready()
</script>
</head>
<body class="body" id="twoCol">
    
<div class="center" id="container">
